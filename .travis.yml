sudo: required
dist: trusty

language: php

services:
  - mysql

addons:
  apt:
    packages:
      - nginx

php:
  - 7.2
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

env:
  - NODE_RELEASE=6.x
  - NOTE_RELEASE=7.x

before_install:
  - sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs

install:
  - npm install

script:
  - bin/phpunit
  - npm test

cache:
  directories:
    - $HOME/.drush/cache/download
